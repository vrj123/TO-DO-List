<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/57711ac7e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="header">
            <h2>To-Do List</h2>
            <img src="./Images/icon.png" alt="" class="icon">
        </div>
        <div class="search">
            <input type="text" placeholder="Add your activity" class="work">
            <button class="add">ADD</button>
        </div>
        <div class="activities">
            <ul>
                <!-- <li>task 1</li>
                <li class="checked">task 2</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
